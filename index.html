<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MonProfile.dev – Développeuse Frontend</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600;400&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #4f8cff;
      --background: #f5f7fa;
      --accent: #eaf1fb;
      --text: #222b45;
      --subtitle: #4c566a;
    }
    body {
      margin: 0;
      height: 100vh;
      background: var(--background);
      font-family: 'Montserrat', Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .hero {
      background: var(--accent);
      padding: 48px 32px;
      border-radius: 18px;
      box-shadow: 0 8px 40px rgba(60,130,240,0.07);
      text-align: center;
      max-width: 450px;
      width: 100%;
    }
    .hero h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
      color: var(--text);
      font-weight: 600;
      letter-spacing: -1.5px;
    }
    .hero p {
      font-size: 1.25rem;
      margin-bottom: 2.5rem;
      color: var(--subtitle);
      font-weight: 400;
      line-height: 1.6;
    }
    .hero button {
      background: var(--primary);
      color: white;
      border: none;
      font-size: 1rem;
      font-family: inherit;
      font-weight: 600;
      padding: 0.9rem 2.5rem;
      border-radius: 40px;
      cursor: pointer;
      transition: background 0.2s, transform 0.2s;
      box-shadow: 0 3px 24px rgba(60,130,240,0.09);
    }
    .hero button:hover {
      background: #376be7;
      transform: translateY(-2px) scale(1.04);
    }
    @media (max-width: 600px) {
      .hero {
        padding: 30px 10px;
      }
      .hero h1 {
        font-size: 2rem;
      }
      .hero p {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <section class="hero">
    <h1>Foundanhan Coulibaly</h1>
    <p>Développeur frontend passionné par l’UX, le design moderne et la création d’expériences web fluides et accessibles.</p>
    <button onclick="window.location.href='#projets'">Voir mes projets</button>
  </section>
</body>
</html>
